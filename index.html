<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Kirby</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>Whack-a-Kirby</h1>
      <label for="player-name">Enter your name:</label>
      <input type="text" id="player-name" placeholder="Your name here" />
      <button id="start-button">Start Game</button>
    </div>

    <div id="intro-screen" class="hidden">
      <img id="kirby-image" src="slike/kirby.png" alt="Kirby" />
      <p id="kirby-dialogue"></p>
      <button id="next-button">Next</button>
    </div>

    <div id="level-intro-screen" class="hidden">
      <img id="kirby-image" src="slike/kirby.png" alt="Kirby" />
      <p id="level-dialogue"></p>
      <button id="start-level-button">Start Level</button>
    </div>

    <div id="game-screen" class="hidden">
      <h2 id="level-title"></h2>
      <div id="game-area">
      </div>
      <div id="score">Score: 0</div>
    </div>

    <div id="end-screen" class="hidden">
      <h1>Game Over</h1>
      <p id="end-message"></p>
      <button id="restart-button">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
